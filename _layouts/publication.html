---
layout: single
---

<article class="post-content" role="main">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </header>

  {% if page.authors %}
    <p><strong>Authors:</strong> {{ page.authors }}</p>
  {% endif %}
  {% if page.venue %}
    <p><strong>Venue:</strong> {{ page.venue }}</p>
  {% endif %}
  {% if page.paperurl %}
    <p><a href="{{ page.paperurl }}" target="_blank" rel="noopener">View Paper â†—</a></p>
  {% endif %}

  {{ content }}
</article>
